{% load staticfiles %}
{% load humanize %}
<div class="bs-docs-section">
    <div class="bs-callout bs-callout-info">
        <h4>lncRNA Transcripts</h4>
        <p>In this module, we provide the information of <span class="badge alert-info">40,229</span> human lncRNA transcripts. There are <span class="badge alert-danger">{{ total.count|intcomma }}</span> human lncRNAs on <span class="badge alert-success">{{ chromosome|default:"all chromosomes" }}.</span> </p>
        <form class="form-horizontal" role="form" method="get" action="{% url 'human:lncrna' %}">
            {% csrf_token %}
            <div class="form-group has-success" style="margin-top:20px;">
                <label class="control-label col-sm-2">Name or ID&nbsp;<span class="glyphicon glyphicon-question-sign" data-toggle="popover" data-content="Input lncRNA Name or  ID such as 'H19' or 'NONHSAT000088'" data-trigger="hover" data-placement="bottom"></span>:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="term" value="{{ term|default:'H19' }}" placeholder="H19" pattern="[a-zA-Z0-9]*"/>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-success">Search lncRNA</button>
                </div>

            </div>
        </form>
    </div>
